<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- .....................bootstrap 5................................... -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href=".././UserLogin/UserLogin.css" />
    <title>Admin Login</title>
  </head>
  <body>
    <section
      class="
      adminLoginBackground
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div class="userLoginPageContainer">
        <div class="row userLoginBgBorderRadius">
            <!-- Bg image first part -->
          <div class="col-md-6 userLoginBgImg">
            <img
              class="img-fluid userLoginBgImgChild"
              src="../assest/img/Landing-page/images/Admin.png"
              alt=""
            />
          </div>

          <!-- Form Section -->
          <div class="col-md-6 form-section bg-white">
              <div>
                <div class="backContainer"></div>
              </div>
            
            <div class="d-flex justify-content-center align-items-center">
              <img
                class="img-fluid verstaile-form-logo"
                src="../assest/img/New folder/Logo-02.png"
                alt=""
              />
            </div>

            <div class=" px-5 pt-5 d-flex justify-content-center formContainerResponsive">
                <form class="formDivMain">
                    <h2 class="userFormHeading font-weight-bold py-3">ADMIN LOG IN</h2>
                    <div class="form-row my-3">
                      <div class="noBorderField">
                        <b>Email</b>
                        <input
                          type="email"
                          placeholder="Enter Your Email"
                          class="form-control input-field"
                        />
                      </div>
                    </div>
                    <div class="form-row my-3 py-4">
                      <div class="noBorderField">
                        <b>Password</b>
                        <input
                          type="password"
                          placeholder="********"
                          class="form-control input-field"
                        />
                      </div>
                    </div>
                    <div class="form-row my-3 buttonPaddingTop pt-4">
                   
                        
                          <button
                            type="button"
                            class="form-control btn-1 p-3 text-white font-weight-bold"
                          ><h5>Log in</h5></button>
                        </div>
                      </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!------------------------------- javascript files ------------------------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
